<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pierre-Feuilles-Ciseaux</title>
</head>
<body>
    <header>
        <h1>Pierre-Feuilles-Ciseaux</h1>

        <p>La règle est simple: choisissez un des trois atouts, l'adversaire fait de même, celui ayant choisi le plus fort remporte le point. Le premier joueur qui atteint 3 points gagne la partie.</p>
    </header>

    <div id="jeu">
        <h2>Cliquez sur l'atout de votre choix pour lancer une manche.</h2>
        <div id="boutons">
            <button id="pierre">Pierre</button>
            <button id="feuille">Feuille</button>
            <button id="ciseaux">Ciseaux</button>
        </div>

        <div id="joueurs"></div>

        <div id="scores"></div>

        <button id="restartButton">Recommencer</button>
    </div>
</body>
<script src="script.js"></script>
</html>
